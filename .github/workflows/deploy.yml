name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:  # Trigger from `blog-content`
    types: [trigger-blog-build]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Astro Blog
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Debugging the PAT Authentication
        run: |
          echo "GitHub token is being passed properly"
          echo "https://x-access-token:${{ secrets.GH_PAT }}@github.com/fox015/blog-content.git"  # Just for debugging purposes

      - name: Setup Git Worktree for Content
        run: |
          # Add the blog-content repository as a worktree
          git remote add content https://x-access-token:${{ secrets.GH_PAT }}@github.com/fox015/blog-content.git
          git fetch content main
          git worktree add src/content content/main  # Create the worktree at src/content pointing to main branch

      - name: Install Dependencies
        run: npm install

      - name: Build Astro Site
        run: npm run build

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist  # Astro outputs to "dist" by default

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
