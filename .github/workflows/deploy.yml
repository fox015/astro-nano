name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:  # Trigger from `blog-content`
    types: [trigger-blog-build]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Astro Blog
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git Worktree for Content
        run: |
          git worktree add src/content https://github.com/fox015/blog-content.git
          cd src/content && git pull origin main

      - name: Install Dependencies
        run: npm install

      - name: Build Astro Site
        run: npm run build

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist  # Astro outputs to "dist" by default

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
